<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>

    <div class="container">
        <div class="card">
          <div class="heading">
            <img src="./assets//money-exchange.png"/>
              <h3 style="margin-block: 20px;">Currency Converter</h3>
          </div>
            <form class="row g-3" onsubmit="handleSubmite(e)">
                
                <div class="col-12">
                <label for="inputPrice" class="form-label" style="font-weight: 600; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Amount</label>
                <input type="number" class="form-control" value="" id="inputPrice" placeholder="Enter Amount here">
                </div>

                <div class="col-md-6">
                <label for="fromCurrency" class="form-label" style="font-weight: 600; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">From</label>
                    <select id="fromCurrency" class="form-select">
                        <option selected value="USD">America-(USD)</option>
                        <option value="AUD">Australia-(AUD)</option>
                        <option value="BRL">Brazil-(BRL)</option>
                        <option value="CAD">Canada-(CAD)</option>
                        <option value="CNY">China-(CNY)</option>
                        <option value="DKK">Denmark-(DKK)</option>
                        <option value="EUR">Eurozone-(EUR)</option>
                        <option value="HKD">Hong Kong-(HKD)</option>
                        <option value="INR">India-(INR)</option>
                        <option value="JPY">Japan-(JPY)</option>
                        <option value="MYR">Malaysia-(MYR)</option>
                        <option value="MXN">Mexico-(MXN)</option>
                        <option value="NZD">New Zealand-(NZD)</option>
                        <option value="NOK">Norway-(NOK)</option>
                        <option value="SGD">Singapore-(SGD)</option>
                        <option value="ZAR">South Africa-(ZAR)</option>
                        <option value="KRW">South Korea-(KRW)</option>
                        <option value="LKR">Sri Lanka-(LKR)</option>
                        <option value="SEK">Sweden-(SEK)</option>
                        <option value="CHF">Switzerland-(CHF)</option>
                        <option value="AUD">Taiwan-(AUD)</option>
                    </select>
                </div>

                <div class="col-md-6">
                  <label for="toCurrency" class="form-label" style="font-weight: 600; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">To</label>
                      <select id="toCurrency" class="form-select">
                          <option  value="USD">America-(USD)</option>
                          <option selected value="AUD">Australia-(AUD)</option>
                          <option value="BRL">Brazil-(BRL)</option>
                          <option value="CAD">Canada-(CAD)</option>
                          <option value="CNY">China-(CNY)</option>
                          <option value="DKK">Denmark-(DKK)</option>
                          <option value="EUR">Eurozone-(EUR)</option>
                          <option value="HKD">Hong Kong-(HKD)</option>
                          <option value="INR">India-(INR)</option>
                          <option value="JPY">Japan-(JPY)</option>
                          <option value="MYR">Malaysia-(MYR)</option>
                          <option value="MXN">Mexico-(MXN)</option>
                          <option value="NZD">New Zealand-(NZD)</option>
                          <option value="NOK">Norway-(NOK)</option>
                          <option value="SGD">Singapore-(SGD)</option>
                          <option value="ZAR">South Africa-(ZAR)</option>
                          <option value="KRW">South Korea-(KRW)</option>
                          <option value="LKR">Sri Lanka-(LKR)</option>
                          <option value="SEK">Sweden-(SEK)</option>
                          <option value="CHF">Switzerland-(CHF)</option>
                          <option value="AUD">Taiwan-(AUD)</option>
                      </select>
                  </div>                
                
                <div class="col-12 button">
                  <button type="submit" class="btn btn-primary btncls" id="btn">Convert</button>
                </div>

                <div class="col-12">
                    <label for="finalRes" class="form-label" style="font-weight: 600; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Your Price</label>
                    <input type="text" class="form-control" id="finalRes">
                    </div>
              </form>


        </div>
    </div>

    <script src="./script/data.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
